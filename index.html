<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
</head>
<body>
    <div class="main">
        <div class="slide-container">
            <div class="slide-box">
                <img src="image/car1.png" alt="">
            </div>
            <div class="slide-box">
                <img src="image/car2.png" alt="">
            </div>
            <div class="slide-box">
                <img src="image/car3.png" alt="">
            </div>
        </div>
    </div>

    <button class="slide-1 btn">1</button>
    <button class="slide-2 btn">2</button>
    <button class="slide-3 btn">3</button>
    <button class="next">다음</button>
    <button class="prev">이전</button>
    

    <script>

    var now = 1;

    $('.slide-1').on('click', function(){
        $('.slide-container').css('transform', 'translateX(0px)');
    })

    $('.slide-2').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-200px)');
    })

    $('.slide-3').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-400px)');
    })

    

    $('.next').on('click', function(){
    if (now == 1) {
      $('.slide-container').css('transform', 'translateX(-200px)');
      now += 1;
    } 
    else if (now == 2){
      $('.slide-container').css('transform', 'translateX(-400px)');
      now += 1;
    }
  })
    
  $('.prev').on('click', function(){
    if (now == 2) {
      $('.slide-container').css('transform', 'translateX(+400px)');
      now -= 1;
    } 
    else if (now == 1){
      $('.slide-container').css('transform', 'translateX(+200px)');
      now -= 1;
    }
  })

    </script>
</body>
</html>
